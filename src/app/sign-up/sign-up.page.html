<ion-header>
    <ion-toolbar>
        <span style="color: green;">ESUHCS</span>

    </ion-toolbar>
</ion-header>
<ion-content>
    <form #signup="ngForm" (ngSubmit)="onSubmit(signup)">

        <div class="background-pic">
            <div class="background-filter">
                <div class="shape"><img src="../../assets/shape.svg"></div>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>SIGN UP</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>


                        <ion-item>
                            <ion-input
                                    type="text"
                                    ngModel
                                    name="first_name"
                                    required
                                    #emailCtrl="ngModel"
                                    placeholder='First Name'>
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input
                                    type="text"
                                    ngModel
                                    name="middle_name"
                                    required
                                    #emailCtrl="ngModel"
                                    placeholder='Middle Name'>
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input
                                    type="text"
                                    ngModel
                                    name="last_name"
                                    required
                                    #emailCtrl="ngModel"
                                    placeholder='Last Name'>
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input
                                    type="email"
                                    ngModel
                                    name="email"
                                    required
                                    #emailCtrl="ngModel"
                                    type="email" placeholder='Email Address'>
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input
                                    type="password"
                                    ngModel
                                    name="password"
                                    required
                                    #emailCtrl="ngModel"
                                    placeholder="Password">
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input
                                    type="password"
                                    ngModel
                                    name="password_confirmation"
                                    required
                                    #emailCtrl="ngModel"
                                    placeholder="Confirm Password">
                            </ion-input>
                        </ion-item>

                        <div class="bottom-section">
                            <ion-button type="submit"
                                        expand="full"
                                        [disabled]="!signup.valid">
                                Register
                            </ion-button>
                            <span>Already have an Account?<a routerLink="/auth"> Login </a></span>
                        </div>


                    </ion-card-content>
                </ion-card>
            </div>
        </div>
    </form>
</ion-content>
