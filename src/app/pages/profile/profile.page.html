<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button>
                <img src="../../assets/menu_bar.svg"/>
            </ion-menu-button>
        </ion-buttons>
        <ion-title style="color: green;">Profile</ion-title>
        <ion-button style="margin-right: 15px" slot="end" color="success" fill="outline" routerLink="./edit-profile">
            Edit Profile
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content >
    <ion-card>
        <ion-card-header color="success">
            <ion-card-title>
                User Details
            </ion-card-title>
        </ion-card-header>
        <ion-card>
            <ion-item>
                <ion-input disabled="" value="First Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input disabled="" value="Middle Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input disabled="" value="Last Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input disabled="" value="Email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input disabled="" value="Contact Address"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input disabled="" value="Agent ID"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input disabled="" value="Mobile Number"></ion-input>
            </ion-item>
            <br>
            <ion-item>
                <ion-input disabled="" value="Bank Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input disabled="" value="Account Number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input disabled="" value="Account Name"></ion-input>
            </ion-item>
        </ion-card>
    </ion-card>

</ion-content>
